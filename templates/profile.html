{% extends "base.html" %}
{% block content %}
<h1 class="title" style="font-size: xx-large;">
    Welcome, {{name}}!
</h1>
<h3>
    Please Search for Leaked Information with ID or Keywords in Username/Email
</h3>

<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="dropdown">
          <button id="searchby" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Search by
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a type="button" id="idbtn" class="btn btn-primary">ID</a></li>
            <li><a type="button" id="usernamebtn" class="btn btn-primary">Username</a></li>
            <li><a type="button" id="emailbtn" class="btn btn-primary">Email</a></li>
          </ul>
        </div>
        <form id="form">
          <input class="form-contol" id="user-input" placeholder="Enter Keywords">
          <button id="button" class="btn btn-secondary">Search</button>
        </form>

        <table class="table" cellpadding="10">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
            </tr>
          </thead>
          <tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
{% block javascript%}
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd-table-patterns.js'></script>
<script src="{{ url_for('static', filename='js/table.js') }}"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
